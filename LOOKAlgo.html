    <script>
    var size = prompt("Enter no. of requests : ");
    var request = [];

    //Input
    for(let i=0;i<=size; i++){
        request[i] = prompt("Enter Request Inputs :");
    }
    
    var head = prompt("Enter head : ");

    var disk_size= prompt("Enter disk_size : ");

    var direction = prompt("Enter Direction : ");

    //Display Values
    for(let i =0; i<=size; i++){
    document.write( request[i] + " ");
    }

    document.write("Initial position of head: " + head + "</br>");

    LOOK(request, head, direction);
  
  function LOOK(request, head, direction)
  {
      let seek_count = 0;
      let distance, cur_track;

      let left = [];
      let right = [];
      let seek_sequence = [];

      for(let i = 0; i < size; i++)
      {
          if (request[i] < head)
              left.push(request[i]);
          if (request[i] > head)
              right.push(request[i]);
      }

      left.sort(function(a, b){return a - b});
      right.sort(function(a, b){return a - b});

      let run = 2;
      while (run-- > 0)
      {
          if (direction == "left")
          {
              for(let i = left.length - 1; i >= 0; i--)
              {
                  cur_track = left[i];

                  seek_sequence.push(cur_track);

                  distance = Math.abs(cur_track - head);

                  seek_count += distance;

                  head = cur_track;
              }

              direction = "right";
          }
          else if (direction == "right")
          {
              for(let i = 0; i < right.length; i++)
              {
                  cur_track = right[i];

                  seek_sequence.push(cur_track);

                  distance = Math.abs(cur_track - head);

                  seek_count += distance;

                  head = cur_track;
              }

              direction = "left";
          }
      }

      document.write("Total number of seek " +
          "operations = " + seek_count + "</br>");

      document.write("Seek Sequence is" + "</br>");

      for(let i = 0; i < seek_sequence.length; i++)
      {
          document.write(seek_sequence[i] + "</br>");
      }
  }
    </script>
