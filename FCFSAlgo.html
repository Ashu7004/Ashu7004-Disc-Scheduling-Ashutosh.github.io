    <title>FCFS Algorithm</title>
    <style>
        body{
            background-color: rgb(226, 245, 197);
        }

</head>
<body>
    <h5>Request queue (0-199):</h5>
   <script>

    var size = prompt("Enter no. of requests : ");
    var request = [];

    //Input
    for(let i=0;i<=size; i++){
        request[i] = prompt("Enter Request Inputs :");
    }
    
    var head = prompt("Enter head : ");

    //Display Values
    for(let i =0; i<=size; i++){
    document.write( request[i] + " ")
    }

    FCFS(request, head);

 function FCFS(request, head)
 {

     var seek_count = 0;
     var distance, cur_track;
  
     for(var i = 0; i < size; i++)
     {
         cur_track = request[i];
          
         distance = Math.abs(cur_track - head);
  
         seek_count += distance;
  
         head = cur_track;
     }
    
     document.write("<br><br>Total number of " +
                    "seek operations = " +
                    seek_count);
  
     document.write("<br><br>Seek Sequence is");
  
     for(var i = 0; i < size; i++)
     {
         document.write("<br><br>" + request[i]);
     }
 }
 
   </script>

<canvas id="myCanvas" width="200" height="200" style="border: 1px solid red"></canvas>
