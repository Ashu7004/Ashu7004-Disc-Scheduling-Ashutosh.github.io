    <script>
    var size = prompt("Enter no. of requests : ");
    var request = [];

    //Input
    for(let i=0;i<=size; i++){
        request[i] = prompt("Enter Request Inputs :");
    }
    
    var head = prompt("Enter head : ");

    var direction = prompt("Enter Direction : ");

    //Display Values
    for(let i =0; i<=size; i++){
    document.write( request[i] + " ")
    }

    document.write("<br><br>Initial position of head: " + head + "</br>");

    CLOOK(request , head);

    function CLOOK(request, head)
     {
         let seek_count = 0;
         let distance, cur_track;
  
         let left = [];
         let right = [];
         let seek_sequence = [];

         for(let i = 0; i < size; i++)
         {
             if (request[i] < head)
                 left.push(request[i]);
             if (request[i] > head)
                 right.push(request[i]);
         }

         left.sort(function(a, b){return a - b});
         right.sort(function(a, b){return a - b});

         for(let i = 0; i < right.length; i++)
         {
             cur_track = right[i];

             seek_sequence.push(cur_track);

             distance = Math.abs(cur_track - head);

             seek_count += distance;

             head = cur_track;
         }

         seek_count += Math.abs(head - left[0]);
         head = left[0];

         for(let i = 0; i < left.length; i++)
         {
             cur_track = left[i];

             seek_sequence.push(cur_track);

             distance = Math.abs(cur_track - head);

             seek_count += distance;

             head = cur_track;
         }
  
         document.write("<br><br>Total number of seek " +
                           "operations = " + seek_count + "</br>");
  
         document.write("<br><br>Seek Sequence is" + "</br>");
  
         for(let i = 0; i < seek_sequence.length; i++)
         {
             document.write(seek_sequence[i] + "</br><br>");
         }
     }
    </script>
